<!DOCTYPE html>
<html>

<head>
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

    </style>
</head>

<body>
    <h1>Weather Report</h1>
    <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>City</th>
      <th>Temperature (Celsius)</th>
      <th>Feels Like (Celsius)</th>
      <th>Wind Speed (km/h)</th>
      <th>Wind Direction</th>
      <th>Pressure (mb)</th>
      <th>Humidity (%)</th>
      <th>Cloud Cover (%)</th>
      <th>UV Index</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>London</td>
      <td>11.2</td>
      <td>10.0</td>
      <td>10.4</td>
      <td>SSW</td>
      <td>996.0</td>
      <td>94</td>
      <td>100</td>
      <td>1.3</td>
    </tr>
    <tr>
      <td>New York</td>
      <td>11.1</td>
      <td>10.1</td>
      <td>9.4</td>
      <td>SSW</td>
      <td>1001.0</td>
      <td>83</td>
      <td>0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <td>Paris</td>
      <td>16.2</td>
      <td>16.2</td>
      <td>18.4</td>
      <td>S</td>
      <td>997.0</td>
      <td>77</td>
      <td>50</td>
      <td>1.9</td>
    </tr>
  </tbody>
</table>
</body>

</html>
